<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div id="userdata">
                <img id="imagehear" class="img-fluid img-thumbnail rounded-circle w-25" src="https://www.pngitem.com/pimgs/m/515-5159773_transparent-man-icon-png-png-download.png" alt="">
                <h5>Hi! I am <span id="name"></span></h5>
                <h6>I am young <span id="gender"></span></h6>
                <h6>My Facebook ID or Email: <span id="email"></span></h6>
                <h6>Password: <span id="password"></span></h6>

            </div>
        </div>
    </div>

    <script>
        // alert("Reload this page than Random User")
        function setAuto(){
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    const name = data.results[0].name;
                    const nameset = `${name.first} ${name.last}`;
                    console.log(nameset);
                    document.getElementById("name").innerText = nameset;
                    const gender = data.results[0].gender;
                    console.log(gender);
                    document.getElementById("gender").innerText = gender;
                    const email = data.results[0].email;
                    console.log(email);
                    document.getElementById("email").innerText = email;
                    const password = data.results[0].login.password;
                    console.log(password);
                    document.getElementById("password").innerText = password;
                    const image = data.results[0].picture.large;
                    console.log(image);
                    const im = document.getElementById("imagehear");
                    // const imageset = `https://randomuser.me/api/portraits/men/43.jpg`;
                    im.setAttribute('src', image);
                })
  

        }
        // setAuto();
        setInterval(() => {
            setAuto();
        }, 1000);

   

            
    </script>
</body>
</html>
